<!DOCTYPE html>
<html lang="FR">
<head>
  <meta charset="utf-8">
  <title>Exercice 1 partie 4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body ng-app>
  <div align="center">
    <button ng-init="count=0" ng-click="count = count + 1">+1</button>
    <button ng-init="count=0" ng-click="count = count - 1">-1</button>
    <p>Mon paragraphe a un total de :</p><h2> {{count}} </h2>
  </div>
</body>
</html>
